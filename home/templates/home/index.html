<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Simple Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple page using only HTML and internal CSS.</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>About Me</h2>
    <p>Hello! I'm learning how to build websites using HTML and CSS. This is my very first web page!</p>

    <h3>My Interests</h3>
    <ul>
      <li>Web Development</li>
      <li>Design</li>
      <li>Technology</li>
    </ul>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Web Page</p>
  </footer>

</body>
</html>
