<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SUPER Template{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        main {
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        footer {
            background: rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 15px;
            margin-top: 50px;
            font-size: 0.9em;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %}Welcome to Template{% endblock %}</h1>
    </header>

    <main>
        {% block content %}
        <div class="card">
            <h2>Default Content</h2>
            <p>This is the base template. Override the <code>content</code> block in your Django templates.</p>
        </div>
        {% endblock %}
    </main>

    <footer>
        {% block footer %}Â© 2025 SUPER Template{% endblock %}
    </footer>
</body>
</html>
